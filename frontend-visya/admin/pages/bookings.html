        <div class="main-panel main-content">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white me-2">
                  <i class="mdi mdi-calendar-check"></i>
                </span> Bookings
              </h3>
            </div>

            <div class="card">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Persons</th>
                        <th>Booking Date</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody id="bookingsTableBody"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="../assets/js/off-canvas.js"></script>
    <script src="../assets/js/misc.js"></script>
    <script src="../assets/js/visya-admin.js"></script>
    <script>
      function escapeHtml(value) {
        return String(value ?? "")
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#39;");
      }

      function formatDate(value) {
        var date = new Date(value);
        if (Number.isNaN(date.getTime())) return "-";
        return date.toLocaleString();
      }

      async function loadBookings() {
        var tableBody = document.getElementById("bookingsTableBody");
        if (!tableBody) return;

        try {
          var res = await fetch("http://localhost:3000/api/booking");
          if (!res.ok) throw new Error("HTTP " + res.status);

          var bookings = await res.json();

          if (!Array.isArray(bookings) || bookings.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="7">No bookings found.</td></tr>';
            return;
          }

          tableBody.innerHTML = bookings.map(function (booking) {
            var bookingId = Number(booking.booking_id);
            return `
              <tr>
                <td>${Number.isFinite(bookingId) ? bookingId : "-"}</td>
                <td>${escapeHtml(booking.name || "-")}</td>
                <td>${escapeHtml(booking.email || "-")}</td>
                <td>${escapeHtml(booking.phone || "-")}</td>
                <td>${escapeHtml(booking.persons || "-")}</td>
                <td>${escapeHtml(formatDate(booking.booking_date))}</td>
                <td><button class="btn btn-sm btn-danger" onclick="deleteBooking(${bookingId})">Delete</button></td>
              </tr>
            `;
          }).join("");
        } catch (error) {
          console.error("Error loading bookings:", error);
          tableBody.innerHTML = `<tr><td colspan="7">Failed to load bookings: ${escapeHtml(error.message)}</td></tr>`;
        }
      }

      async function deleteBooking(bookingId) {
        if (!Number.isFinite(bookingId) || bookingId <= 0) return;
        if (!confirm("Delete this booking?")) return;

        try {
          var res = await fetch(`http://localhost:3000/api/booking/${bookingId}`, {
            method: "DELETE"
          });

          var data = await res.json().catch(function () { return {}; });
          if (!res.ok) throw new Error(data.error || "HTTP " + res.status);

          await loadBookings();
        } catch (error) {
          console.error("Error deleting booking:", error);
          alert("Failed to delete booking: " + error.message);
        }
      }

      document.addEventListener("DOMContentLoaded", loadBookings);
    </script>
  </body>
</html>
