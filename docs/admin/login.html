<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Visya Admin Login</title>
    <link rel="icon" type="image/png" href="../img/logos-removebg.png">
    <link rel="stylesheet" href="assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="assets/vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/visya-theme.css">
  </head>
  <body class="login-page">
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="text-start mb-3">
                <a href="../index.html" class="btn btn-sm btn-outline-secondary">
                  &larr; Back to Home
                </a>
              </div>
              <div class="auth-form-light text-left p-5 login-card">
                <div class="text-center mb-3">
                  <img src="../img/logo-removebgnew.png"
                       alt="Visya Food Hub"
                       class="brand-logo login-logo">
                </div>
                <h4 class="text-center">Admin Login</h4>
                <h6 class="font-weight-light">Enter password to continue.</h6>

                <div id="login-error" class="alert alert-danger mt-3 d-none" role="alert"></div>

                <form id="admin-login-form" class="pt-3">
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      id="admin-password"
                      placeholder="Password"
                      required
                    >
                  </div>
                  <div class="mt-3 d-grid gap-2">
                    <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                      SIGN IN
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="assets/js/off-canvas.js"></script>
    <script src="assets/js/misc.js"></script>
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/todolist.js"></script>
    <script src="assets/js/jquery.cookie.js"></script>
    <script>
      if (sessionStorage.getItem("adminLoggedIn") === "true") {
        window.location.href = "index.html";
      }

      document.getElementById("admin-login-form").addEventListener("submit", async function (e) {
        e.preventDefault();

        const passwordInput = document.getElementById("admin-password");
        const errorEl = document.getElementById("login-error");
        errorEl.classList.add("d-none");

        try {
          const response = await fetch("http://localhost:3000/api/admin/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              username: "admin",
              password: passwordInput.value
            })
          });

          const data = await response.json().catch(function () { return {}; });

          if (!response.ok || data.success !== true) {
            throw new Error("Invalid username or password. Please try again.");
          }

          sessionStorage.setItem("adminLoggedIn", "true");
          window.location.href = "index.html";
          return;
        } catch (error) {
          errorEl.textContent = error.message || "Login failed. Please try again.";
          errorEl.classList.remove("d-none");
          passwordInput.value = "";
          passwordInput.focus();
        }
      });
    </script>
  </body>
</html>
